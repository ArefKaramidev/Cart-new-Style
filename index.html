<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="images/cart_106649.ico"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="js/app.js"></script>
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <div class="icon">
        <span class="fa-solid fa-cart-shopping" id="ico"></span>
        <span id="count">0</span>
      </div>
    </header>

    <main>
      <section id="section1">
        <span id="title">محصولات</span>
        <div class="product-center"></div>
      </section>

      <div class="cart-overlay">
        <div class="cart" id="cart">
          <span class="close-cart">
            <i class="fas fa-times"></i>
          </span>
          <h2>سبد خرید</h2>
          <div class="cart-content"></div>
          <div class="cart-footer">
            <h3>مجموع قیمت: <span class="total_price">۸۹</span></h3>
            <button class="clear-cart btn">حذف محصولات</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
